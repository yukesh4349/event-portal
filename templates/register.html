<!doctype html>
<html>
<head><meta charset="utf-8"><title>Register</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body>
<div class="container py-5">
  <div class="card p-4 mx-auto" style="max-width:720px">
    <h3>Register for {{ event['title'] }}</h3>
    <form method="post" class="row g-3">
      <div class="col-md-6"><input name="name" class="form-control" placeholder="Full name" required></div>
      <div class="col-md-6"><input name="email" type="email" class="form-control" placeholder="Email" required></div>
      <div class="col-md-6"><input name="roll" class="form-control" placeholder="Roll number" required></div>
      <div class="col-12"><button class="btn btn-primary">Confirm Registration</button> <a href="/event/{{ event['_id'] }}" class="btn btn-link">Cancel</a></div>
    </form>
  </div>
</div>
</body></html>
