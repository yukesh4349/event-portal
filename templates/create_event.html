<!doctype html>
<html>
<head><meta charset="utf-8"><title>Create Event</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"><link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}"></head>
<body>
<div class="container py-5">
  <h3>Create Event</h3>
  <form method="post" class="row g-3">
    <div class="col-md-6"><input name="title" class="form-control" placeholder="Title" required></div>
    <div class="col-md-6"><input name="date" type="date" class="form-control" required></div>
    <div class="col-md-6"><input name="event_type" class="form-control" placeholder="Type" required></div>
    <div class="col-md-6"><input name="limit" type="number" class="form-control" placeholder="Max participants" required></div>
    <div class="col-12"><textarea name="description" class="form-control" placeholder="Description"></textarea></div>
    <div class="col-12"><button class="btn btn-success">Create</button></div>
  </form>
</div>
</body></html>
