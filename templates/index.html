<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>College Events</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark nav-glass">
  <div class="container">
    <a class="navbar-brand" href="/">College Events</a>
    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="/create">Create Event</a></li>
      </ul>
    </div>
  </div>
</nav>
<header class="hero text-center py-4">
  <div class="container">
    <h1>Discover campus events</h1>
  </div>
</header>
<main class="container my-4">
  <form method="get" class="row g-2 mb-4">
    <div class="col-md-4"><select name="type" class="form-select"><option value="">All types</option>{% for t in types %}<option value="{{ t }}" {% if selected_type==t %}selected{% endif %}>{{ t }}</option>{% endfor %}</select></div>
    <div class="col-md-4"><input type="date" name="date" value="{{ selected_date }}" class="form-control"></div>
    <div class="col-md-4 d-flex gap-2"><button class="btn btn-primary flex-grow-1">Filter</button><a href="/" class="btn btn-outline-light">Reset</a></div>
  </form>
  <div class="row g-4">
    {% for e in events %}
    <div class="col-md-6 col-lg-4">
      <div class="card card-event h-100">
        <div class="card-body d-flex flex-column">
          <div class="d-flex justify-content-between align-items-start mb-2"><h5 class="card-title mb-0">{{ e['title'] }}</h5><span class="badge type-badge">{{ e['event_type'] }}</span></div>
          <p class="card-text text-truncate">{{ e['description'] }}</p>
          <div class="mt-auto d-flex justify-content-between align-items-center"><small class="text-muted">{{ e['date'] }}</small><a href="/event/{{ e['_id'] }}" class="btn btn-sm btn-outline-primary">View & Register</a></div>
        </div>
      </div>
    </div>
    {% else %}<p>No events found.</p>{% endfor %}
  </div>
</main>
<footer class="footer text-center py-4"><div class="container"><small>Â© College Events</small></div></footer>
</body></html>
